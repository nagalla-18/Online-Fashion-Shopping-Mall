<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Varshik Fashions</title>
    <link rel="icon" href="v.png" type="image/png">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>

    <div class="register-container">
        <img src="v.png" alt="Varshik Fashions Logo">
        <h2>Create Your Account</h2>
        <form onsubmit="return validateForm()">
            <input type="text" placeholder="First Name" name="firstname">
            <input type="text" placeholder="Last Name" name="lastname">
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Create Password" name="password" oninput="checkPasswordStrength(); checkPasswordMatch();">
            <div class="password-strength">
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <input type="password" placeholder="Confirm Password" name="confirm-password" oninput="checkPasswordMatch();">
            <div id="password-match" class="password-match"></div>
            <button type="submit">Register</button>
            <div class="error-message" id="error-message">Please fill all the fields.</div>
        </form>
        <a href="login.html">Already have an account? Log in</a>
    </div>

</body>
</html>
